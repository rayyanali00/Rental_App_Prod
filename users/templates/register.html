{% extends 'base.html' %} {% block title %}
<title>Register</title> {% endblock %} {% load static %} {% load crispy_forms_tags %} {% block js %} {% endblock %} {% block body %}

<div class="row">
    <div class="col-lg-6 w-50 mx-auto">
        <div class="card prod-card login-card">
            <div class="card-header">
                <h2 class="mt-2">Register</h2>
            </div>
            <div class="card-body text-center">
                <img src="{% static 'images/main-logo.png' %}" alt="main-logo" class="main-logo">
                <form method="POST" class="mt-4">
                    {% csrf_token %} {{form | crispy}}
                    <div class="d-flex flex-column">
                        <button type="submit" class="btn btn-warning login-btn">Register</button>
                    </div>

                </form>
            </div>
            <div class="card-header text-center">
                <a class="mt-3 text-center" href="{% url 'users:login' %}">Already a member?</a>
            </div>
        </div>

    </div>
</div>
<script>
    $(document).ready(function() {
        $('#id_username').attr("placeholder", "john@email.com");
        $('#id_username').removeAttr("type");
        $('#id_username').attr("type", "email");
        $('#id_password').attr("placeholder", "Password");
        $("#id_password1").attr("data-bs-toggle", "tooltip");
        $("#id_password1").attr("data-bs-html", "true");
        $("#id_password1").attr("title", "* Your password can’t be too similar to your other personal information. \n* Your password must contain at least 8 characters. \n* Your password can’t be a commonly used password. \n* Your password can’t be entirely numeric.");
        $("input").addClass("form-control col-md-10 mx-auto login-inputs");
        $("input").attr("required", true)
        $("#hint_id_password1").hide()
    });
</script>

{% endblock %}
