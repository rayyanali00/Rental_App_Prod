 {% extends 'base.html' %} {% block title %}
<title>
    Order Status Form
</title>
{% endblock %}{% block body %}
<div class="row">
    <div class="col-lg-4 mx-auto">
        <div class="card prod-card login-card">
            <div class="card-header">
                <h4>Update Order Status</h4>
            </div>
            <div class="card-body">
                <form id="status-del" action="{% url 'products:order-status-form' order_id %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="order_id" value="{{order_id}}">
                    <div class="form-group">
                        <div class="col-lg-6 mx-auto">
                            <label for="status" class="text-center"> <h5>Status</h5></label> {{form.status}}
                        </div>
                    </div>
                    <!-- <div class="text-center">
                    </div> -->
                </form>
            </div>

            <div class="card-footer text-center">
                <button type="submit" form="status-del" class="btn btn-secondary">Update</button>
            </div>
        </div>
    </div>
</div>
<script>
    $("input,select").addClass("form-control")
</script>
{% endblock %}
